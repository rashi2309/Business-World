<h2 style="text-align:center;">The Most Popular Men</h2>
<br>
<div class="container">

<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Image</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let employee of employees">
    <tr>
      <td style="vertical-align: middle">{{employee.id}}</td>
      <td style="vertical-align: middle">{{employee.name}}</td>
      <td><img src="{{employee.pic}}" style="width:100px;height: 100px;"></td>
      <td style="vertical-align: middle"><button (click) = "btnClick(employee.id,employee);" type="button" class="btn btn-primary">View</button></td>
    </tr>
  </tbody>
</table>
</div>
